<!DOCTYPE html>
<html>
<head>
  <title>Styled Feedback Form</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
    }

    .form-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-header img {
      width: 120px;
      margin-bottom: 10px;
    }

    .form-header h2 {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 28px;
      color: white;
      margin-top: 0;
    }

    form {
      background: black;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: #ff4081;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0 auto;
    }

    button:hover {
      background-color: #e91e63;
    }

    /* Slider Styles */
    .slider-container {
      width: 100%;
      overflow: hidden;
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .slider-track {
      display: flex;
      gap: 20px;
      animation: scroll 60s linear infinite;
    }

    .slider-track img {
      max-height: 320px;
      height: auto;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <div class="form-header">
    <img src="/static/goofy.png" alt="Logo">
    <h2>TELL ME ABOUT YOUR DAY</h2>
  </div>

  <form action="/submit?token=mysecret" method="POST">
    <label>Date:</label>
    <input type="text" name="date" required>

    <label>Mood:</label><br>
    <select name="mood">
      <option value="Feeling Blue">Feeling Blue</option>
      <option value="Lowk Mad">Lowk Mad</option>
      <option value="Dissapointed but not sad">Dissapointed but not sad</option>
      <option value="Kinda Nervous">Kinda Nervous</option>
      <option value="Excited Nervous">Excited Nervous</option>
      <option value="Can't wait to wake up tomorrow!">Can't wait to wake up tomorrow!</option>
      <option value="Content with life :)">Content with life :)</option>
      <option value="Just so Glad & Grateful">Just so Glad & Grateful</option>
    </select>

    <label>Elaboration:</label>
    <textarea name="Elaboration" required></textarea>

    <label>Song you're listening to right now:</label>
    <input type="text" name="Song you're listening to right now" required>

    <button type="submit">Submit</button>
  </form>

  <!-- Image Slider -->
  <div class="slider-container">
    <div class="slider-track" id="sliderTrack">
      <img src="/static/cafepeterdate.png" alt="Cafe Peter">
      <img src="/static/outsidewestend.png" alt="Outside West End">
      <img src="/static/pizzaexpressdate.png" alt="Pizza Express">
      <img src="/static/farewellpic.png" alt="Farewell">
      <img src="/static/hoodiemirrorselfie.png" alt="Mirror Selfie">
      <img src="/static/EeshaanHouse.png" alt="Eeshaan House">
      <img src="/static/insidewestend.png" alt="Inside West End">
      <img src="/static/informalfarewell.png" alt="Informal Farewell">
      <img src="/static/mirrorselfie.png" alt="Mirror Selfie 2">
      <img src="/static/farewellmirrorselfie.png" alt="Farewell Mirror Selfie">
      <img src="/static/illegalimage.png" alt="Illegal Image">
      <img src="/static/farewellcamimage.png" alt="Farewell Cam">
    </div>
  </div>

  <script>
    const slider = document.getElementById('sliderTrack');
    const slides = slider.children;
    const totalSlides = slides.length;

    // Clone each slide once for infinite scrolling
    for (let i = 0; i < totalSlides; i++) {
      const clone = slides[i].cloneNode(true);
      slider.appendChild(clone);
    }
  </script>

</body>
</html>
