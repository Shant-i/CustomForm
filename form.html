<!DOCTYPE html>
<html>
<head>
  <title>Styled Feedback Form</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header img {
      width: 120px;
      margin-bottom: 10px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Slider Styles */
    .slider-container {
  width: 100%;
  overflow: hidden;
  margin-top: 60px;
  display: flex;
  justify-content: center;
}

.slider-track {
  display: flex;
  gap: 20px;
  animation: scroll 60s linear infinite;
}

.slider-track img {
  max-height: 320px;
  height: auto;
  width: auto;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  object-fit: contain;
  flex-shrink: 0;
}


    @keyframes slide {
      0%   { transform: translateX(0); }
      20%  { transform: translateX(0); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }
  </style>
</head>
<body>

  <div class="form-header">
    <img src="/static/goofy.png" alt="Logo">
    <h1>Submit Your Feedback</h1>
  </div>

  <form action="/submit?token=mysecret" method="POST">
    <label>Date:</label>
    <input type="text" name="date" required>

    <label>Mood:</label><br>
    <select name="mood">
      <option value="Feeling Blue">Feeling Blue</option>
      <option value="Lowk Mad">Lowk Mad</option>
      <option value="Dissapointed but not sad">Dissapointed but not sad</option>
      <option value="Kinda Nervous">Kinda Nervous</option>
      <option value="Excited Nervous">Excited Nervous</option>
      <option value="Can't wait to wake up tomorrow!">Can't wait to wake up tomorrow!</option>
      <option value="Content with life :)">Content with life :)</option>
      <option value="Just so Glad & Grateful">Just so Glad & Grateful</option>
    </select>

    <label>Elaboration:</label>
    <textarea name="Elaboration" required></textarea>

    <label>Song you're listening to right now:</label>
    <input type="text" name="Song you're listening to right now" required>

    <button type="submit">Submit</button>
  </form>

  <!-- Image Slider -->
  <div class="slider-container">
  <div class="slider-track" id="sliderTrack">
    <img src="/static/cafepeterdate.png" alt="Cafe Peter">
    <img src="/static/outsidewestend.png" alt="Outside West End">
    <img src="/static/pizzaexpressdate.png" alt="Pizza Express">
    <img src="/static/farewellpic.png" alt="Farewell">
    <img src="/static/hoodiemirrorselfie.png" alt="Mirror Selfie">
    
    <img src="/static/EeshaanHouse.png" alt="Eeshaan House">
    <img src="/static/insidewestend.png" alt="insidewestend">
    <img src="/static/informalfarewell.png" alt="informalfarewell">
    <img src="/static/mirrorselfie.png" alt="mirrorselfie">
    <img src="/static/farewellmirrorselfie.png" alt="farewellmirrorselfie">
    <img src="/static/illegalimage.png" alt="illegalimage">
    <img src="/static/farewellcamimage.png" alt="farewellcamimage">
    <img src="/static/goofy.png" alt="Goofy">
    <img src="/static/logo.png" alt="Logo">
  </div>
</div>

<script>
  // Clone slider items to simulate infinite loop
  const slider = document.getElementById('sliderTrack');
  const slides = slider.children;
  const totalSlides = slides.length;

  // Clone each slide once
  for (let i = 0; i < totalSlides; i++) {
    const clone = slides[i].cloneNode(true);
    slider.appendChild(clone);
  }
</script>


</body>
</html>
