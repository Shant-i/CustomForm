<!DOCTYPE html>
<html>
<head>
  <title>Styled Feedback Form</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
    }

    .form-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-header img {
      width: 100px;
      max-width: 30vw;
      margin-bottom: 10px;
    }

    .form-header h2 {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 7vw;
      color: white;
      margin-top: 0;
    }

    form {
      background: black;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .upload-section {
      margin-bottom: 20px;
      border: 1px dashed #444;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      background-color: #ff4081;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0 auto;
      font-size: 16px;
    }

    button:hover {
      background-color: #e91e63;
    }

    .slider-container {
      width: 100%;
      overflow-x: hidden;
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .slider-track {
      display: flex;
      gap: 16px;
      animation: scroll 60s linear infinite;
    }

    .slider-track img {
      max-height: 200px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 480px) {
      .form-header h2 {
        font-size: 22px;
      }
@media (max-width: 768px) {
  .slider-track {
    animation-duration: 14s;
  }
}

      .slider-track img {
        max-height: 140px;
      }

      form {
        padding: 15px;
      }

      input, textarea, select {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-header">
    <img src="/static/smiley.png" alt="Logo">
    <h2>TELL ME ABOUT YOUR DAY</h2>
    <label>Show me pictures of today if you have any.</label>
    <label>(The image upload feature isn't working yet. Still trying to make it work.)</label>
  </div>

  <form action="/submit?token=mysecret" method="POST" enctype="multipart/form-data">
    <label>Date:</label>
    <input type="text" name="date" required>

    <label>Mood:</label>
    <select name="mood">
      <option value="Feeling Blue">Feeling Blue</option>
      <option value="Lowk Mad">Lowk Mad</option>
      <option value="Dissapointed but not sad">Dissapointed but not sad</option>
      <option value="Kinda Nervous">Kinda Nervous</option>
      <option value="Excited Nervous">Excited Nervous</option>
      <option value="Can't wait to wake up tomorrow!">Can't wait to wake up tomorrow!</option>
      <option value="Content with life :)">Content with life :)</option>
      <option value="Just so Glad & Grateful">Just so Glad & Grateful</option>
    </select>

    <label>Elaboration:</label>
    <textarea name="Elaboration" required></textarea>

    <label>Song(s) you've been listening to:</label>
    <input type="text" name="Song you're listening to right now" required>

    <!-- âœ… Multiple upload blocks -->
    <div class="upload-section">
      <label>Upload Image 1:</label>
      <input type="file" name="photo1" accept="image/*">
      <input type="text" name="desc1" placeholder="Short description for Image 1">
    </div>

    <div class="upload-section">
      <label>Upload Image 2:</label>
      <input type="file" name="photo2" accept="image/*">
      <input type="text" name="desc2" placeholder="Short description for Image 2">
    </div>

    <div class="upload-section">
      <label>Upload Image 3:</label>
      <input type="file" name="photo3" accept="image/*">
      <input type="text" name="desc3" placeholder="Short description for Image 3">
    </div>

    <button type="submit">Submit</button>
  </form>

  <div class="slider-container">
    <div class="slider-track" id="sliderTrack">
      <img src="/static/cafepeterdate.png" alt="Cafe Peter">
      <img src="/static/outsidewestend.png" alt="Outside West End">
      <img src="/static/pizzaexpressdate.png" alt="Pizza Express">
      <img src="/static/farewellpic.png" alt="Farewell">
      <img src="/static/hoodiemirrorselfie.png" alt="Mirror Selfie">
      <img src="/static/EeshaanHouse.png" alt="Eeshaan House">
      <img src="/static/insidewestend.png" alt="Inside West End">
      <img src="/static/informalfarewell.png" alt="Informal Farewell">
      <img src="/static/mirrorselfie.png" alt="Mirror Selfie 2">
      <img src="/static/farewellmirrorselfie.png" alt="Farewell Mirror Selfie">
      <img src="/static/illegalimage.png" alt="Illegal Image">
      <img src="/static/farewellcamimage.png" alt="Farewell Cam">
    </div>
  </div>

  <script>
    const slider = document.getElementById('sliderTrack');
    const slides = slider.children;
    const totalSlides = slides.length;
    for (let i = 0; i < totalSlides; i++) {
      const clone = slides[i].cloneNode(true);
      slider.appendChild(clone);
    }
  </script>

</body>
</html>
