<!DOCTYPE html>
<html>
<head>
  <title>Form Responses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #111;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ All Form Submissions</h1>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>Date</th>
      <th>Mood</th>
      <th>Elaboration</th>
      <th>Song</th>
    </tr>
    {% for row in responses %}
    <tr>
      {% for cell in row %}
      <td>{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
